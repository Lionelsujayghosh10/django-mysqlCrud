{% load static %}
{% include '../header.html' %}

<div id="content-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
	<!-- @include('layout.alerts') -->
					<ol class="breadcrumb">
						<li><a href="http://localhost:8000/user/dashboard">Home</a></li>
						<li class="active"><span>Manage Classes</span></li>
					</ol>
					<div class="clearfix">
						<h1 class="pull-left">All Classes</h1>
						<div class="pull-right top-page-ui">
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-box">
								<header class="main-box-header clearfix">

							<!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." style=" float: right; padding:0 10px;" >
							<input type ="submit"   > -->
								</header>
								<div class="main-box-body clearfix">
									<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th>Sr.No</th>
												<th>Code</th>
												<th>Name</th>
												<th>View Section</th>
												<th>Action</th>
											</tr>
										</thead>
											<tbody>
                                                {% for class in classList %}
                                                    <tr>
                                                        <td>{{ number }}</td>
                                                        <td>{{ class.code }}</td>
                                                        <td>{{ class.className }}</td>
                                                    </tr>
                                                    {% number++ %}
                                                {% endfor %}
											</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>






















{% include '../footer.html' %}
