{% extends "base.html" %}
{% block content %}


<div id="content-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<ol class="breadcrumb">
						<li><a href="javascript:void(0)">Home</a></li>
						<li class="active"><span>Manage Classes</span></li>
					</ol>
					<div class="clearfix">
						<h1 class="pull-left">Edit Classes</h1>
						<div class="pull-right top-page-ui">
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-box">
								<header class="main-box-header clearfix">
								</header>
								<div class="main-box-body clearfix">
									<form   action ="{{'/user/updateClass'}}"  method="post" >
										{% csrf_token %}
										<div class="form-group">
											<input type="text" name="code"  placeholder = "Enter Code"  disabled = "disabled" class = 'form-control' value="{{ classDetail.code|default:'N/A' }}" >
 											<span class="help-block"><i class="icon-remove-sign"></i>
 												<font color='red'>
  												 </font>
  											</span>
										</div>
										<div class="form-group">
											<input type="text" name="name"  placeholder= "Enter Class Name" requi class = 'form-control'
											 value="{{ classDetail.className|default:'N/A' }}" required="required" > 
										</div>
										<input type="hidden" name="classes_id" value="{{ classDetail.id}}" />
										<div class="form-group">
                                            <input type = "submit" name="UpdateClass" value="Update Class!" class = 'btn btn-primary' >
                                        </div>
                                    </form>
								</div>
                            </div>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
