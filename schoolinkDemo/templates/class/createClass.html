{% load static %}
{% include '../header.html' %}
<div id="content-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
	<!-- @include('layout.alerts') -->
					<ol class="breadcrumb">
						<li><a href="http://localhost:8000/user/dashboard">Home</a></li>
						<li class="active"><span>Manage Classes</span></li>
					</ol>
					<div class="clearfix">
						<h1 class="pull-left">Create Classes</h1>
							<div class="pull-right top-page-ui">
							</div>
					</div>
					<div class="row">
						{% if error %}
							<div class="alert alert-danger">
								<i class="fa fa-check-circle fa-fw fa-lg"></i>
								<strong>{{ error }}</strong>
							</div>
						{% endif %}
						{% if success %}
							<div class="alert alert-success">
								<i class="fa fa-check-circle fa-fw fa-lg"></i>
								<strong>{{ success }}</strong>
							</div>
						{% endif %}
						<div class="col-lg-12">
							<div class="main-box">
								<header class="main-box-header clearfix">

								</header>
								<div class="main-box-body clearfix">
									<form   action =""  method="post">
                                            {% csrf_token %}
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Enter Code*" name="code" required="required" autocomplete="off">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Enter Class Name*" name="name" required="required" autocomplete="off">
                                        </div>
										<div class="form-group">
											<input type="submit" name="createClass" class='btn btn-primary' value="Create Class!">
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% include '../footer.html' %}
