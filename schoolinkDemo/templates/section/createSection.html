{% extends 'base.html' %}


{% block content %}
<div id="content-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
	<!-- @include('layout.alerts') -->
					<ol class="breadcrumb">
						<li><a href="{{ 'user/dashboard' }}">Home</a></li>
						<li class="active"><span>Manage sections</span></li>
					</ol>
					<div class="clearfix">
						<h1 class="pull-left">Create Sections</h1>
						<div class="pull-right top-page-ui">
						</div>
					</div>
					<div class="row">
                        {% if error %}
							<div class="alert alert-warning">
								<i class="fa fa-check-circle fa-fw fa-lg"></i>
								<strong>{{ error }}</strong>
							</div>
                        {% endif %}
                        {% if success %}
							<div class="alert alert-success">
								<i class="fa fa-check-circle fa-fw fa-lg"></i>
								<strong>{{ success }}</strong>
							</div>
						{% endif %}
						<div class="col-lg-12">
							<div class="main-box">
								<header class="main-box-header clearfix">
								</header>
								    <div class="main-box-body clearfix">
                                        <form action ="" method="post"  >
                                                {% csrf_token %}
                                            <div class="form-group">
                                                <input type ="text" name="code" placeholder="Enter Code" autocomplete="off" required="required" class = 'form-control'  >
                                                <span class="help-block"><i class="icon-remove-sign"></i>
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control" name='id' required="required">
                                                    <option value=''>Select Class</option>
                                                    {% for class in classes_list %}
                                                        <option value="{{ class.id }}">{{ class.className }}</option>
                                                    {% endfor %}
                                                </select>
                                                <span class="help-block"><i class="icon-remove-sign"></i> <font color='red'></font></span>
                                            </div>
                                            <div class="form-group">
                                                <input type ="text" name="name"  placeholder = "Enter Section Name" autocomplete = "off" required="required" class = 'form-control'>
                                                <span class="help-block"><i class="icon-remove-sign"></i> <font color='red'></font></span>
                                            </div>
                                             <div class="form-group">
                                                <input type ="submit" name = "submit" value ="Add Section!"  class = 'btn btn-primary'>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>        
    </div>
</div>


{% endblock %}
