{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Online School Manager</title>
		<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/libs/font-awesome.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/libs/nanoscroller.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/compiled/theme_styles.css' %}" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>
		<link type="image/x-icon" href="{% static 'favicon.png' %}" rel="shortcut icon"/>
		<script src="{% static 'js/demo-rtl.js' %}"></script>
	</head>
	<body id="login-page">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="login-box">
						<div id="login-box-holder">
							<div class="row">
								<div class="col-xs-12">
									<header id="login-header">
										<div id="login-logo">
										<img src="{% static 'info/logo.png' %}" alt=""/>
										</div>
									</header>
									<div id="login-box-inner">
										<form  action ="" method ="post"  >
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user"></i></span>
												<input class="form-control" type="email" placeholder="Email address" name="email" autocomplete="on" required="required" value="">
											</div>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-key"></i></span>
												<input type="password" class="form-control" placeholder="Password" name="password" required="required">
											</div>
											<div id="remember-me-wrapper">
                                                <div class="row">
 													<div class="col-xs-6">
														<div class="checkbox-nice">
															<input type="checkbox" id="remember-me" checked="checked"/>
															<label for="remember-me">
																Remember me
															</label>
														</div>
													</div>
												   <a href="" id="login-forget-link" class="col-xs-6">Forgot password?</a>
											    </div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													{% csrf_token %}
													<input type="submit" name="Login" value="Login" class="btn btn-success col-xs-12">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="{% static 'js/demo-skin-changer.js' %}"></script>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/jquery.nanoscroller.min.js' %}"></script>
	<script src="{% static 'js/demo.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
</html>
